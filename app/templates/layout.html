<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles.css">

        <link href="/static/favicon.png" rel="icon">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
        <title>Pipo Sa√∫de: {{ header["company"] }}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/">o/ {{ header["company"] }}</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/pessoas">Pessoas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/beneficios">Beneficios</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="btn-nav">
                            <a class="btn btn-primary btn-small navbar-btn" href="/logout">logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        {% if whoops %}
            <header>
                <div class="alert alert-primary border text-center" style="margin-bottom: 0px;" role="alert">
                    {{ whoops }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        <footer class="small text-center text-muted">
           Made with love by <a href="https://github.com/leorapini" target="_blank">Leo</a> for <a href="https://piposaude.com.br" target="_blank">Pipo</a>.
           <br><br><br>
        </footer>
    </body>

</html>
