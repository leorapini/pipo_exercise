{% extends "layout.html" %}

{% block main %}
	<p align="right" class="text-muted"><a href="/{{ who }}/cadastro">Cadastrar</a> {{ who }}, <a href="/{{ who }}/busca">buscar</a> ou ver uma <a href="/{{ who }}/lista">lista</a>?</p>
	<br>
	<h1>Cadastro {{ who }}</h1>
	<p class="text-muted">ATENÇÃO: Antes de prosseguir, confira através da <a href="/{{ who }}/busca">busca</a> se o nome já não foi cadastrado.</p>
	<form action="/{{ who }}/cadastro" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Digite o nome para cadastro" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
{% endblock %}
